name: CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Elm tools and cache $ELM_HOME
        uses: mpizenberg/elm-tooling-action@v1.1
        with:
          cache-key: elm-tooling

      - name: elm-format
        uses: sparksp/elm-format-action@v1.0.2

      - name: elm-verify-examples
        run: npx elm-verify-examples

      - name: elm-test-rs
        run: ./node_modules/.bin/elm-test-rs

      - uses: dillonkearns/elm-publish-action@1.1.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-elm: ./node_modules/.bin/elm
